<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Display</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <h1 class="main-heading">Digital Font Display</h1>
  <div class="input">
    <p>
      <textarea id="textInput" placeholder="Type here..."></textarea>
    </p>
  </div>
  <div class="slider">
    <label for="spacingSlider">Spacing:</label>
    <input type="range" id="spacingSlider" min="0" max="20" step="1" value="3" />
  </div>
  <div class="slider">
    <label for="widthSlider">Skew:</label>
    <input type="range" id="widthSlider" min="100" max="800" step="10" value="400" />
  </div>
  <div class="slider">
    <label for="heightSlider">Height:</label>
    <input type="range" id="heightSlider" min="100" max="400" step="10" value="200" />
  </div>
  <br>
  <div class="output">
    <div class="output-box" id="outputBox1">
      <span class="large-text">Happy</span>
    </div>
    <div class="output-box" id="outputBox2">
      <span class="skewed-text">Birthday</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
